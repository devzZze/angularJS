<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <app-table-workers *ngIf="!this.modal"
    [title]="'Программисты'"
    [workers]="getByType(myWorkerType.programmer)"
    (editWorker)="onEditById($event)"
    (deleteWorker)="onDeleteById($event)"
  ></app-table-workers>
  <app-table-workers *ngIf="!this.modal"
    [title]="'Дизайнеры'"
    [workers]="getByType(myWorkerType.designer)"
    (editWorker)="onEditById($event)"
    (deleteWorker)="onDeleteById($event)"
  ></app-table-workers>
  <app-table-workers *ngIf="!this.modal"
    [title]="'Рекламщики'"
    [workers]="getByType(myWorkerType.copywriter)"
    (editWorker)="onEditById($event)"
    (deleteWorker)="onDeleteById($event)"
  ></app-table-workers>
  <app-table-workers *ngIf="!this.modal"
    [title]="'Менеджеры'"
    [workers]="getByType(myWorkerType.manager)"
    (editWorker)="onEditById($event)"
    (deleteWorker)="onDeleteById($event)"
  ></app-table-workers>

  <!-- Modal -->
<div *ngIf="this.modal" [formGroup]="editForm" class = "new-modal">
  <div class = "new-modal__title">
    <h3>Редактирование</h3>
    <button (click)="onClose()" class = "modal-exit">Выход</button>
  </div>
  <div class = "new-modal__body">
    <input type="text" name="" formControlName="name" [(ngModel)]="name">
    <input type="text" name="" formControlName="surname" [(ngModel)]="surname">
    <input type="text" [textMask]="{mask: mask}" name="" formControlName="phone" [(ngModel)]="phone">
    <input type="hidden" formControlName="id" [(ngModel)]="id">
  </div>
  <div class = "new-modal__footer">
    <button (click)="onEditData()" class = "modal-accept">Применить</button>
  </div>
</div>
  <hr />
  <div class="row">
    <div class="col">
      <div ngbDropdown class="d-inline-block">
        <button
          class="btn btn-outline-primary"
          id="dropdownForm1"
          ngbDropdownToggle
        >
          Toggle dropdown
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleDropdownFormEmail1"
                placeholder="email@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleDropdownFormPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="dropdownCheck"
              />
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem>New around here? Sign up</button>
          <button ngbDropdownItem>Forgot password?</button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="row mb-3">
    <mat-spinner></mat-spinner>
  </div>
</div>
